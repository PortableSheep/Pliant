<html>
<head>
	<title>Pliant Test Suite</title>
	<style type="text/css">
		.pl-input-error {
			background-color: #E77471;
		}
		.pl-element-error {
			color: red;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<form id="testForm" method="get" action="#">
		<div>
			<label>Username</label>
			<div>
				<input id="username" type="text" name="username" />
			</div>
		</div>
		<div>
			<label>Email Address</label>
			<div>
				<input id="emailaddress" type="text" name="emailaddress" />
			</div>
		</div>
		<div>
			<label>Birthdate</label>
			<div>
				<input id="birthdate" type="text" name="birthdate" />
			</div>
		</div>
		<div>
			<label>Address 1</label>
			<div>
				<input id="address1" type="text" name="address1" />
			</div>
		</div>
		<div>
			<label>Address 2</label>
			<div>
				<input id="address2" type="text" name="address2" />
			</div>
		</div>
		<div>
			<label>City</label>
			<div>
				<input id="city" type="text" name="city" />
			</div>
		</div>
		<div>
			<label>State</label>
			<div>
				<input id="state" type="text" name="state" />
			</div>
		</div>
		<div>
			<label>Zip</label>
			<div>
				<input id="zip" type="text" name="zip" />
			</div>
		</div>
		<div>
			<label>Home Phone</label>
			<div>
				<input id="homephone" type="text" name="homephone" />
			</div>
		</div>
		<div>
			<label>Work Phone</label>
			<div>
				<input id="workphone" type="text" name="workphone" />
			</div>
		</div>
		<div>
			<label>Password</label>
			<div>
				<input id="password" type="password" name="password" hintText="Enter Password" />
			</div>
		</div>
		<div>
			<label>Confirm Password</label>
			<div>
				<input id="confirmpassword" type="password" name="confirmpassword" />
			</div>
		</div>
		<div>
			<input id="submit" type="submit" value="Submit" />
		</div>
		<!-- { "field": "#password", "rules": { "required" : {} } } -->
	</form>
	<div id="hiddenScope" style="display: none;">
		<input type="checkbox" id="submitCheck" value="submit" class="submit">
	</div>
</body>
</html>
